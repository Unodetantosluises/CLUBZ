<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Event List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Events</h1>
                <h3 class="fw-bolder">Tons of Events, Tons of Experience, Tons of Fun</h3>
                <p class="lead fw-normal text-muted mb-0">Find New Events and Current Events</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form  th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Event" aria-label="Search">
                    </form>
                </div>
                <!-- Events -->
                <div th:each="event :${events}" class="col-lg-6 mb-2">
                    <div class="card mb-3">
                        <div class="card-img-top" style="height: 300px; overflow: hidden;">
                            <img class="img-fluid h-100 w-100 rounded-3" th:src="${event.photoUrl}" alt="..." style="object-fit:cover;" />
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.name}"></h5>
                            <p class="card-text" th:text="${event.type}"></p>
                            <a class="btn btn-info" th:href="@{/events/{eventId}(eventId=${event.id})}">View</a>
                            <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit Event</a>
                        </div>
                    </div>
                </div>
                <!-- Events -->
            </div>
        </div>
        <section class="py-5 bg-light">
            <div class="container px-5 my-5">
                <h2 class="display-4 fw-bolder">Events</h2>
                <a class="btn btn-lg btn-primary" th:href="@{clubs}">Join a CLUB</a>
            </div>
        </section>
    </section>
</main>
</body>
</html>
