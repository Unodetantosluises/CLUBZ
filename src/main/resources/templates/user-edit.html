<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Detail</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content -->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Edit your Information</h1>
                <p class="lead fw-normal text-muted mb-0">Change your information.</p>
            </div>
            <!-- Edit Info -->
            <form role="form" method="post" th:action="@/users/{userId}/edit(userId=${user.id})}" th:object="${user}" >
                <input type="hidden" th:field="*{id}" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               th:field="*{username}"
                               placeholder="Your Username">
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:field="*{name}"
                               placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               name="lastName"
                               th:field="*{lastName}"
                               placeholder="Your Last name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="text"
                               class="form-control"
                               id="password"
                               name="password"
                               th:field="*{password}"
                               placeholder="Your Password">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               name="email"
                               th:field="*{email}"
                               placeholder="Your Email">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="profilePhoto">Profile photo</label>
                        <input type="text"
                               class="form-control"
                               id="profilePhoto"
                               name="profilePhoto"
                               th:field="*{profilePhoto}"
                               placeholder="Your Profile Photo">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
