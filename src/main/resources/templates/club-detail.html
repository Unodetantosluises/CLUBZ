<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Detail CLUB</title>
</head>
<body class="d-flex flex-column">
    <section layout:fragment="body">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder" th:text="${club.title}"></h1>
                    <p class="lead mb-0">Name of the CLUB</p>
                </div>
            </div>
        </header>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <!-- Club -->
                <div class="col-lg-8">
                    <!-- Club Info -->
                    <div class="card mb-4">
                        <a href="#"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
                        <div class="card-body">
                            <div class="small text-muted" th:text="${club.createdOn}"></div>
                            <h2 class="card-title">About this CLUB</h2>
                            <p class="card-text" th:text="${club.content}"></p>
                            <a class="btn btn-danger" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
                            <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Create Event</a>
                        </div>
                    </div>
                    <!-- Club Info -->
                    <!-- Club -->
                    <!-- Nested row for the Events of a Club-->
                    <div class="row">
                        <div class="col-lg-6">
                            <!--Events-->
                            <div th:each="event :${club.events}" class="card mb-4">
                                <a href="#"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                                <div class="card-body">
                                    <div th:text="${event.createdOn}" class="small text-muted"></div>
                                    <h2 th:text="${event.name}" class="card-title h4"></h2>
                                    <p th:text="${event.type}" class="card-text"></p>
                                    <a class="btn btn-primary" href="#">Read more</a>
                                </div>
                            </div>
                            <!-- Events -->
                        </div>
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="pag-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                            <li class="pag-item"><a class="page-link" href="#">2</a></li>
                            <li class="pag-item"><a class="page-link" href="#">3</a></li>
                            <li class="pag-item disabled"><a class="page-link" href="#">...</a></li>
                            <li class="pag-item"><a class="page-link" href="#">15</a></li>
                            <li class="pag-item"><a class="page-link" href="#">Older</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- Side widgets -->
                <div class="col-lg-4">
                    <!-- Search widget -->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term...">
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories Widget -->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#">Rules</a></li>
                                        <li><a href="#">Tutorials</a></li>
                                        <li><a href="#">Guides</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget -->
                    <div class="card mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Content -->
    </section>
</body>
</html>
