<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registration</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="col-md-6 col-m-12">
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out!
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div class="login-form">
                <form method="post" role="form" th:action="@{/login}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            id="username"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password">
                    </div>
                    <button type="submit" value="Log In" class="btn btn-secondary">Log In</button>
                </form>
                <a th:href="@{/register}" class="btn btn-black mt-3">Don't have an account? Register here.</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
