<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="col-md-6 col-m-12">
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out!
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div class="container px-5 my-5">
                <form method="post" role="form" th:action="@{/login}" th:object="${user}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input id="username"
                                   type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input id="password"
                                   type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                    </div>
                    <button type="submit" value="Log In" class="btn btn-primary">Log In</button>
                    <a th:href="@{/register}" class="btn btn-black mt-3">Don't have an account? Register here.</a>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
