<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Detail Event</title>
</head>
<body class="d-flex flex-column">
<section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text="${event.name}"></h1>
                <p class="lead mb-0">Name of the Event</p>
            </div>
        </div>
    </header>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <!-- Blog Entries -->
            <div class="col-lg-8">
                <!-- Feature blog post -->
                <div class="card mb-4">
                    <a href="#"><img class="card-img-top" th:src="${event.photoUrl}" alt="..." /></a>
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-2">
                            <p class="card-text mb-0">Event Created on: </p>
                            <p class="small text-muted mb-0" th:text="${event.createdOn}"></p>
                        </div>
                        <h2 class="card-title">About this Event</h2>
                        <p class="card-text" th:text="${event.type}"></p>
                        <div class="d-flex align-items-center gap-2">
                            <p class="card-text mb-0">Start time of the Event: </p>
                            <p class="card-text mb-0" th:text="${event.formattedStartTime}"></p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <p class="card-text mb-0">End time of the Event: </p>
                            <p class="card-text mb-0" th:text="${event.formattedEndTime}"></p>
                        </div>
                        <p class="cart-text">Description of the Event</p>
                        <a class="btn btn-info" th:href="@{/events/{eventId}(eventId=${event.id})}">Edit Event</a>
                        <a class="btn btn-primary" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">Delete Event</a>
                    </div>
                </div>
            </div>
            <!-- Side widgets -->
            <div class="col-lg-4">
                <!-- Search widget -->
                <div class="card mb-4">
                    <div class="card-header">Search</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term...">
                            <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                        </div>
                    </div>
                </div>
                <!-- Categories Widget -->
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#">Rules</a></li>
                                    <li><a href="#">Tutorials</a></li>
                                    <li><a href="#">Guides</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Side widget -->
                <div class="card mb-4">
                    <div class="card-header">Side Widget</div>
                    <div class="card-body">You</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
