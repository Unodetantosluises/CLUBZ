<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registration</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">REGISTER</h1>
            <p class="lead fw-normal text-muted mb-0">Create a new account for CLUBZ</p>
        </div>
        <div class="col-md-6 col-m-12">
            <div th:if="${param.success}" class="alert alert-success">
                You've registered successfully!
            </div>
            <div th:if="${param.fail}" class="alert alert-danger">
                Username or email already exists
            </div>
            <div class="container px-5 my-5">
                <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input id="username"
                                   name="username"
                                   type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input id="email"
                                   name="email"
                                   type="text"
                                   class="form-control"
                                   placeholder="Email"
                                   th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input id="password"
                                   name="password"
                                   type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                        </div>
                    </div>
                    <a class="btn btn-black" th:href="@{/login}">Login</a>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
