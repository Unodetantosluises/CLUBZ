<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Event</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Edit Event</h1>
                <p class="lead fw-normal text-muted mb-0">Change the information of the Event</p>
            </div>
            <div class="col-md-6 col-m-12">
                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
            <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:object="${event}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:field="*{name}"
                               placeholder="Name of your Event">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Type</label>
                        <input type="text"
                               class="form-control"
                               id="type"
                               name="type"
                               th:field="*{type}"
                               placeholder="Type of Event">
                        <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="photoUrl">Url of Photo</label>
                    <input type="text"
                           class="form-control"
                           id="photoUrl"
                           name="photoUrl"
                           th:field="*{photoUrl}"
                           placeholder="Url for the photo of your Event">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="startTime">Start Time of Your Event</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="startTime"
                           name="startTime"
                           th:field="*{startTime}"
                           placeholder="Start time of your Event">
                    <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="endTime">End Time of Your Event</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="endTime"
                           name="endTime"
                           th:field="*{endTime}"
                           placeholder="End time of your Event">
                    <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
